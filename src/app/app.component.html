<link
  rel="stylesheet"
  href="https://bootswatch.com/4/sketchy/bootstrap.min.css"
/>

<!-- custom nav bar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">{{ title }}</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarsExampleDefault"
    aria-controls="navbarsExampleDefault"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault"></div>
</nav>

<main role="main" class="container">
  <!-- placed components here -->

  <div class="row">
    <div class="col-md-12">
      <!-- google maps -->
      <div class="map">
        <app-google-maps></app-google-maps>
      </div>
    </div>
  </div>
  <!-- table -->
  <section class="col-md-12">
    <app-google-data-view></app-google-data-view>
  </section>
</main>
